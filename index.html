<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnum Barbershop - Link Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #b0b0b0 0%, #7d7d7d 100%);
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: linear-gradient(135deg, #bdbdbd 0%, #8a8a8a 100%);
      border-radius: 28px;
      padding: 60px 40px;
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      max-width: 95vw;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      align-items: center;
    }
    .link {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #2d2d2d;
      border-radius: 12px;
      padding: 14px 28px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .link:hover {
      background: #444; 
      transform: translateY(-2px) scale(1.03);
    }
    .link i {
      font-size: 1.6rem;
    }
    @media (max-width: 500px) {
      .container { padding: 24px 8px; }
      h1 { font-size: 2rem; }
      .link { font-size: 1rem; padding: 10px 12px; }
      .link i { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="position:relative;width:100%;display:flex;justify-content:center;">
      <img src="assests/logo.png" alt="Magnum Barbershop Logo" style="width:200px;height:200px;object-fit:cover;border-radius:50%;box-shadow:0 12px 40px rgba(0,0,0,0.18);background:linear-gradient(135deg, #bdbdbd 0%, #8a8a8a 100%);padding:10px;position:absolute;top:-100px;left:50%;transform:translateX(-50%);z-index:2;">
    </div>
    <div style="height:100px;"></div>
    <h1>Барбершоп <span style="color:#FB0804;">Магнум</span></h1>
    <div class="links">
      <a class="link" href="https://vk.com/" target="_blank"><i class="fab fa-vk"></i> VK</a>
      <a class="link" href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a class="link" href="https://t.me/" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
      <a class="link" href="https://dikidi.net/" target="_blank"><i class="fa fa-calendar-check"></i> Dikidi</a>
      <a class="link" href="tel:+1234567890"><i class="fa fa-phone"></i> +1 234 567 890</a>
    </div>
  </div>
</body>
</html>
